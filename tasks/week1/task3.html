<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ISCG6420</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <main>
    <h1>Calculation</h1>
    <div>
      <input type="radio" name="plusminus" id="plus" checked>
      <label for="plus">Plus</label>
    </div>
    <div>
      <input type="radio" name="plusminus" id="minus">
      <label for="minus">Minus</label>
    </div>
    <div>
      <input type="number" class="yellow" name="number" id="number">
      <input type="button" class="yellow" value="Total" id="submit">
    </div>
    <output id="out"></output>
    <script>
      let total = 0;
      const $plus = document.getElementById('plus')
      , $minus = document.getElementById('minus')
      , $number = document.getElementById('number')
      , $submit = document.getElementById('submit'),
        $out = document.getElementById('out');

      $submit.addEventListener('click', function(e) {
        total += $plus.checked ? +$number.value : -$number.value;
        $out.innerHTML = total;
      });
    </script>
  </main>
</body>
</html>
